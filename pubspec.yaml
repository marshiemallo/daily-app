name: daily_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  markdown_widget: ^2.3.2+8
  table_calendar: ^3.2.0
  json_serializable: ^6.11.3
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/daily_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/daily_icon.png"
  adaptive_icon_background: "#b85fd0"

flutter:
  uses-material-design: true
  assets:
    - assets/daily_icon.png
    - assets/icon_background.png

